classes:
- system.linux.system.repo.contrail
- system.linux.system.repo.mos9
- system.linux.system.repo.tcp_extra
#- system.linux.network.interface.ovs_lab_dvr
- system.neutron.gateway.cluster
- cluster.mk22_hw_lab_dvr
parameters:
  _param:
#    primary_interface: eth0
#    tenant_interface: eth1
#    external_interface: eth3
#    vlan1: 1811
#    vlan2: 1812
#    nativni_vlan: native
    interface_mtu: 9000
  linux:
    network:
      bridge: openvswitch
      interface:
        eth0:
          enabled: true
          type: slave
          master: bond0
          mtu: ${_param:interface_mtu}
          proto: manual
        eth1:
          enabled: true
          type: slave
          master: bond0
          mtu: ${_param:interface_mtu}
          proto: manual
        bond0:
          enabled: true
          proto: manual
          type: bond
          ovs_bridge: br-floating
          use_interfaces:
          - eth0
          - eth1
          slaves: eth0 eth1
          mode: 1
          mtu: 9000 
        br-floating:
          enabled: true
          mtu: ${_param:interface_mtu}
          type: ovs_bridge
          proto: manual
          ovs_ports: br-mesh br-mgmt bond0
        br-mgmt:
          enabled: true
          type: ovs_port
          bridge: br-floating
          proto: static
          address: ${_param:single_address}
          netmask: 255.255.254.0
          gateway: 10.0.174.1
          mtu: 9000
        br-mesh:
          enabled: true
          type: ovs_port
          ovs_options: tag=1811
          proto: static
          bridge: br-floating
          address: ${_param:tenant_address}
          netmask: 255.255.255.0
          mtu: 9000
